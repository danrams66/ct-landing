                { "@type": "Offer", "name": "Corporate Travel" }

        "potentialAction": {
          "@type": "ReserveAction",
          "target": { "@type": "EntryPoint", "urlTemplate": "https://corporateri.com/#book" },
          "result": { "@type": "Reservation", "name": "Ride Reservation" }
        }
      },
      {
        "@type": "TransportService",
        "name": "Corporate Transportation",

          "@type": "ServiceChannel",

        }
      },
      {
        "@type": "Service",
        "name": "Corporate Transportation",
        "serviceType": ["Airport Rides","Medical Appointments Transportation","Corporate Travel"],
        "provider": { "@id": "https://corporateri.com/#org" },
        "areaServed": [
          { "@type": "AdministrativeArea", "name": "Rhode Island" },
          { "@type": "AdministrativeArea", "name": "Massachusetts" }
        ]
      }
    ]
